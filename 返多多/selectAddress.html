<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>店铺位置</title>
        <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/selectAddress.css" />
    </head>
    <body>
        <div id="app" v-cloak>
            <div class="wrapper">
                <div class="search">
                  <form @submit.prevent="submit">
                    <img src="img/search.png" alt="搜索">
                    <input id="tipinput" @input="search" type="text" v-model.trim="val" placeholder="请输入关键字进行搜索" >
                    <button type="submit">确定</button>
                  </form>
                </div>
                <div id="container" v-if="showAmap">

                </div>
                <div class="list" v-else>
                  <ul>
                    <li v-for="item in searchList" :key="">

                    </li>
                  </ul>
                </div>
                <div class="address">
                  <h3>位置信息</h3>
                  <p id="address">{{address}}</p>
                  <input type="text" v-model.trim="details" placeholder="请输入楼号、门牌号等信息">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=3c61ac29763843d1b750af1b049d8250&plugin=AMap.Geocoder&plugin=AMap.Autocomplete"></script>
        <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
        <script type="text/javascript" src="js/selectAddress.js"></script>
	</body>
</html>
