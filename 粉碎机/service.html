<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>申请维修</title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/service.css" />
	</head>

	<body>
		<form id="service">
			<!-- 基本信息 -->
			<div class="message">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">基本信息</span>
				</div>
				<div class="ms_bottom">
					<ul>
						<li>
							<span>姓名</span>
							<input type="text" name="name" placeholder="请输入姓名" class="bt_name" />
						</li>
						<li>
							<span>手机号</span>
							<input type="tel" name="phone" placeholder="请输入手机号" class="bt_name" />
						</li>
						<li>
							<span>城市</span>
							<input type="text" value="请选择" name="city" class="add_create_place" placeholder="选择城市" readonly />
							<a href="javascript:;" class="iconfont icon-jiantou"></a>
						</li>
						<li>
							<span>详细地址</span>
							<textarea placeholder="精确到门牌号" name="address" rows="2" class="add_create_deatil"></textarea>
						</li>
						<li>
							<span>备用联系人</span>
							<input type="text" placeholder="可选填" name="phone1" class="bt_name" />
						</li>
					</ul>
				</div>
			</div>
			<!-- 商品信息 -->
			<div class="commodity">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">商品信息</span>
				</div>
				<div class="ms_bottom">
					<ul>
						<li>
							<span>购买渠道</span>
							<input type="text" name="buyType" value="请选择" class="buy" placeholder="" readonly />
							<a href="javascript:;" class="iconfont icon-jiantou"></a>
							<!-- <i class="iconfont icon-shuxian"></i> -->
						</li>
						<li>
							<span>订单编号</span>
							<input type="text" name="orderNo" placeholder="购买渠道对应的编号" class="bt_name" />
						</li>
						<li>
							<span>商品名称</span>
							<input type="text" value="" name="goodsName" class="add_create_place" placeholder="购买的商品名称" />
						</li>
						<li>
							<span>商品型号</span>
							<input type="text" value="" name="goodsNo" class="xinghao" placeholder="购买的商品型号" />
							<!-- <a href="javascript:;" class="iconfont icon-jiantou"></a> -->
							<!-- <i class="iconfont icon-shuxian"></i> -->
						</li>
					</ul>
				</div>
			</div>
			<!-- 维修信息 -->
			<div class="water">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">维修信息</span>
				</div>
				<div class="water_r">
					<span>报修原因</span>
					<input type="text" name="repair" value="请选择" class="reason" placeholder="" readonly />
					<a href="javascript:;" class="iconfont icon-jiantou"></a>
					<!-- <i class="iconfont icon-shuxian"></i> -->
				</div>
				<div class="water_txt">
					<textarea placeholder="简单描述出现的问题(最多200字)" name="problem" rows="" number="200" class="add_create_deatil"></textarea>
				</div>

			</div>
			<!-- 上传图片 -->
			<div class="picture">
				<div class="picture_top">
					<!-- <span class="xing">*</span> -->
					<span class="word">问题现场拍照</span>
				</div>
				<div class="picker_bottom">
					<input type="file" style="display:none" class="uploadfile" accept="image/*" />
					<img src="imgs/tu.png" class="image">
					<input type="hidden" name="sceneImg" id="imgSrc" value="请选择" />
				</div>
			</div>
			<button class="btn" type="submit">提交申请</button>
		</form>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/adress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/service.js"></script>
	</body>
</html>
