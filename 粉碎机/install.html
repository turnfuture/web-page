<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>申请安装</title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/install.css" />
	</head>

	<body>
		<form id="service">
			<!-- 基本信息 -->
			<div class="message">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">基本信息</span>
				</div>
				<div class="ms_bottom">
					<ul>
						<li>
							<span>姓名</span>
							<input type="text" name="name" placeholder="请输入姓名" class="bt_name" />
						</li>
						<li>
							<span>手机号</span>
							<input type="text" name="phone" placeholder="请输入手机号" class="bt_name" />
						</li>
						<li>
							<span>城市</span>
							<input type="text" value="请选择" name="city" class="add_create_place" placeholder="选择地区" readonly />
							<a href="javascript:;" class="iconfont icon-jiantou"></a>
						</li>
						<li>
							<span>详细地址</span>
							<textarea placeholder="精确到门牌号" name="address" rows="2" class="add_create_deatil"></textarea>
						</li>
						<li>
							<span>备用手机号</span>
							<input type="text" placeholder="可选填" name="phone1" class="bt_name" />
						</li>
					</ul>
				</div>
			</div>
			<!-- 商品信息 -->
			<div class="commodity">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">商品信息</span>
				</div>
				<div class="ms_bottom">
					<ul>
						<li>
							<span>购买渠道</span>
							<input type="text" name="buyType" value="请选择" class="buy" placeholder="" readonly />
							<a href="javascript:;" class="iconfont icon-jiantou"></a>
							<!-- <i class="iconfont icon-shuxian"></i> -->
						</li>
						<li>
							<span>订单编号</span>
							<input type="text" name="orderNo" placeholder="购买渠道对应的编号" class="bt_name" />
						</li>
						<li>
							<span>商品名称</span>
							<input type="text" value="" name="goodsName" class="add_create_place" placeholder="购买的商品名称" />
						</li>
						<li>
							<span>商品型号</span>
							<input type="text" value="" name="goodsNo" class="xinghao" placeholder="购买的商品型号" />
							<!-- <a href="javascript:;" class="iconfont icon-jiantou"></a> -->
							<!-- <i class="iconfont icon-shuxian"></i> -->
						</li>
					</ul>
				</div>
			</div>
			<!-- 水槽信息 -->
			<div class="water">
				<div class="ms_top">
					<span class="xing">*</span>
					<span class="word">水槽信息</span>
				</div>
				<div class="ms_bottom">
					<ul>
						<li class="water-li">
							<span>水槽是否已经安装完成</span>
							<div class="mui-switch mui-switch-mini shuiOne">
								<div class="mui-switch-handle"></div>
							</div>
							<input class="shui-switch" type="hidden" name="waterTank" id="shuiOne" value="0" />
						</li>
						<li class="water-li">
							<span>龙头是否已经安装完成</span>
							<div class="mui-switch mui-switch-mini shuiTwo">
								<div class="mui-switch-handle"></div>
							</div>
							<input class="shui-switch" type="hidden" name="waterTap" id="shuiTwo" value="0" />
						</li>
						<li class="water-li">
							<span>水槽下方是否有三项电源插座</span>
							<div class="mui-switch mui-switch-mini shuiThree">
								<div class="mui-switch-handle"></div>
							</div>
							<input class="shui-switch" type="hidden" name="waterSocket" id="shuiThree" value="0" />
						</li>
						<li class="water-li">
							<span>是否需要连接洗碗机</span>
							<div class="mui-switch mui-switch-mini shuiFour">
								<div class="mui-switch-handle"></div>
							</div>
							<input class="shui-switch" type="hidden" name="dishwasher" id="shuiFour" value="0" />
						</li>
					</ul>
				</div>
				<div class="water_r">
					<span>水槽落水口口径</span>
					<input type="text" name="waterUpSize" placeholder="落水口口径" class="bt_name" />
				</div>
				<!-- <div class="water_img">
					请参考下方图片实际测量
					<img src="imgs/guanggao.jpeg" >
				</div> -->
				<div class="water_r">
					<span>水槽下水管口径</span>
					<input type="text" name="waterDownSize" placeholder="下水管口径" class="bt_name" />
				</div>
				<div class="water_txt">
					<textarea placeholder="备注(最多200字)" name="remarks" rows="" number="200" class="add_create_deatil"></textarea>
				</div>

			</div>
			<!-- 上传图片 -->
			<div class="picture">
				<div class="picture_top">
					<span class="xing">*</span>
					<span class="word">水槽正面照片</span>
				</div>
				<div class="picker_bottom">
					<input type="file" style="display:none" id="uploadfile" accept="image/*" />
					<input type="hidden" name="positiveImg" id="imgSrcOne" value="请选择" />
					<img src="imgs/tu.png" id="image">
				</div>
				<div class="picture_top">
					<span class="xing">*</span>
					<span class="word">水槽底部照片</span>
				</div>
				<div class="picker_bottom">
					<!--<img src="imgs/tu.png" >
					<i class="iconfont icon-tianjiatupian" ></i> -->
					<div class="img-box">
						<input type="file" style="display:none" class="uploadfile" accept="image/*" />
						<input type="hidden" name="bottomImg" id="imgSrcTwo" value="请选择" />
						<img src="imgs/tu.png" class="image">
					</div>
				</div>
			</div>
			<button class="btn" type="submit">提交申请</button>
		</form>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/adress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/install.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
